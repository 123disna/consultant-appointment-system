<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymleaf.org ">
<head>
  <meta charset="UTF-8">
  <title>Appointment System</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>

<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Appointment System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/all-consultant/def}">Consultants</a>
      </li>
      <li class="nav-item">
          <a class="nav-link" th:href="@{/list-appointment}">Appointments</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/appointments-by-consultant}">Performance</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/get-performance}">Report</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container">
  <div class="row">
    <h1>List Consultants</h1>
  </div>
  <div class="row">
    <div class="col-lg-3">
      <a th:href="@{/add-consultant}" class="btn btn-primary btn-sm mb-3">Add Consultant</a>
    </div>
  </div>
  <table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
      <th>Consultant Name</th>
      <th>Specialized Country</th>
      <th>Available Time</th>
      <th>Actions</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="consultants: ${consultant}">
      <td th:text="${consultants.name}"></td>
      <td th:text="${consultants.specializationCountry}"></td>
      <td th:text="${consultants.availability}"></td>
      <td> <a th:href="@{/consultant/edit/{id}(id=${consultants.consultant_id})}"
              class="btn btn-primary">Update</a>

         <a th:href="@{/delete-consultant/{id}(id=${consultants.consultant_id})}"
           class="btn btn-danger">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
