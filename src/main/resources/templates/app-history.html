<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymleaf.org ">
<head>
    <meta charset="UTF-8">
    <title>Appointment System</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>

<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Appointment System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/list-appointment}">Appointments</a>
            </li>
            <!--<li class="nav-item">
                <a class="nav-link" th:href="@{/teachers}">Teacher Management</a>
            </li>-->
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row">
        <h1>List Appointments</h1>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Appointment Id</th>
            <th>Appointment Time</th>
            <th>Consultant Id</th>
            <th>Job Seeker Id</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="appointments: ${appointment}">
            <td th:text="${appointments.id}"></td>
            <td th:text="${appointments.appointmentsTime}"></td>
            <td th:text="${appointments.consultant.consultant_id}"></td>
            <td th:text="${appointments.jobSeeker.jobSeeker_id}"></td>
            <td>
                <a th:href="@{/delete-appointment/{id}(id=${appointments.id})}"
                   class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
