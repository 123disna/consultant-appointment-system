<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Appointment System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body style="background-image:url('https://tse3.mm.bing.net/th?id=OIP.Hkxc0vvNivfJnDd8Ho5U4gHaEK&pid=Api&P=0&h=180'); background-size:cover;">
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Appointment System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <!--<a class="nav-link" th:href="@{/flower/mainPage}">Flowers</a>-->
      </li>
    </ul>
  </div>
</nav>
<br>
<div class="container">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card" style="padding:20px; background-color:#00000099;">
      <h1 class="text-center" style="color:white;">User Registration</h1>
      <div class="card-body" >
        <form th:action="@{/new-seeker}" th:object="${registerRequestDTO}" method="post"  >
          <div class="form-group">
            <label style="color:white;">Name</label>
            <input
                    type="text"
                    name="name"
                    th:field="*{name}"
                    class="form-control"
                    placeholder="Enter Your Name"/>
          </div>
          <div class="form-group">
            <label style="color:white;">Email</label>
            <input
                    type="text"
                    name="email"
                    th:field="*{email}"
                    class="form-control"
                    placeholder="User Email"/>
          </div>
          <div class="form-group">
            <label style="color:white;">Password</label>
            <input
                    type="password"
                    name="password"
                    th:field="*{password}"
                    class="form-control"
                    placeholder="Enter User Password"/>
          </div>
          <div class="box-footer">
            <button type="submit" class="btn btn-secondary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
